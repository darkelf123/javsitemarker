<!doctype html>
<html>

<head>
	<!-- Title -->
	<title>Set Jellyfin URL and API Key</title>

	<!-- Imports -->
	<link rel="stylesheet" href="css/material.min.css">
	<script src="js/material.min.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/jquery.min.js"></script>
</head>

<!-- Body -->

<body style="width:800px;">
	<p id="title">Set Jellyfin URL and API Key</p>
	<div>
		<label for="url">Jellyfin URL:</label>
		<input type="text" name="url" id="url" style="width:400px;" />
	</div>
	<div>
		<label for="apikey">Jellyfin API Key:</label>
		<input type="text" name="apikey" id="apikey" style="width:400px;" />
	</div>
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="saveinfo">
		Save
	</button>
</body>

</html>
